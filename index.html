<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>

    <main>
        <section>
            <form id="form_cadastro">
                <div>
                    <label for="name">Nome Completo:</label>
                    <input type="text" id="name" name="name" placeholder="digite seu nome completo.">
                </div>
                
                <div>
                    <label for="email">E-mail:</label>
                    <input type="text" id="email" name="email" placeholder="digite seu melhor e-mail">
                </div>

                <div>
                    <label for="tel">Telefone:</label>
                    <input type="text" id="tel" name="tel" placeholder="digite o número com o DDD.">
                </div>

                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="digite sem pontos e traços.">
                </div>

                <div>
                    <label for="adress">Endereço:</label>
                    <input type="text" id="adress" name="adress" placeholder="digite seu endereço completo.">
                </div>

                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" placeholder="digite sem traços.">
                </div>

                <button type="submit">Enviar</button>

            </form>

        </section>
        
    </main>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/script.js"></script>


</body>
</html>
